 <head>

    <title>404 Not Found</title>

<body>

        <div class="col-md-12">
            <div class="error-template">
                <h1>
                    Oops!</h1>
                <h2>
                    404 Not Found</h2>
                <div class="error-details">
                    <p>Sorry, an error has occured,
                    Requested page not found!
                    Please check url.
                    </p>
                    <h3> Available Routes </h3>
                    <ul>
                        <li><a href="{{ url_for('entry_point') }}">Home : [/]</a></li>
                        <li>Detail: [/detail/:videoId]</li>
                    </ul>

                </div>
                <div class="error-actions">
                    <a href="{{ url_for('entry_point') }}" class="btn btn-primary btn-lg">
                        Take Me Home </a>
                </div>
            </div>
        </div>
    </div>
</div>
